<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <style>
    p{
        padding: 20px;
        font: 20px sans-serif;
        background: lightblue;
    }
    .podswietl {
        background: orange;
    }

    </style>
  <script>
    //1.event o nazwie ready, podstawowy
      $(document).ready(function(){
      $("p").dblclick(function(){ //2.event click lub dblclick 2x
          $(this).slideUp(); //po kliknieciu znika    
  });
        // $("p").hover(function(){
        //     $(this).addClass("podswietl"); //w momecie najechania podswietli sie
        // }, functon(){
        //     $(this).removeClass("podswietl");

        // });
        $("p").mouseenter(function(){  //tez w momencie najechania
            $(this).addClass("podswietl");
        });
        $("p").mouseleave(function(){ //w momecie zjechania gubi klase "podswietl"
            $(this).removeClass("podswietl");
        });
  });
  </script>

</head>
<body>
   <p>Naciśnij mnie</p> 
   <p>Naciśnij mnie</p> 
   <p>Naciśnij mnie</p> 
   <p>Naciśnij mnie</p> 
    
</body>
</html>
