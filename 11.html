<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <style>
        p {
            padding: 15px;
            background: coral;
        }
    </style>
  <script>
    
      $(document).ready(function(){
          //ukrywamy akapity
      $("#ukryj").click(function(){
        $("#bszybko").hide(50);
        $("#normalnie").hide();  //400milisek
        $("#szybko").hide("fast"); //2000milisek
        $("#wolno").hide("slow"); //600milisek
        $("#bwolno").hide(2000);
      });
       //odkrywamy akapity
       $("#pokaz").click(function(){
        $("#bszybko").show(50);
        $("#normalnie").show();  //400milisek
        $("#szybko").show("fast"); //2000milisek
        $("#wolno").show("slow"); //600milisek
        $("#bwolno").show(2000);  //ctrl+h zrobilismy + szukamy hide i zamieniamy na show (zamien wszystkie)
      });
      
  });
  </script>

</head>
<body>
    <button type="button" id="ukryj">Schowaj akapit</button>
    <button type="button" id="pokaz">Poka≈º akapit</button>
    <p id="bszybko">Akapit1</p>
    <p id="normalnie">Akapit2</p>
    <p id="szybko">Akapit3</p>
    <p id="wolno">Akapit4</p>
    <p id="bwolno">Akapit5</p>
    
</body>
</html>
