<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script>
    
      $(document).ready(function(){
      $("#getadd").click(function(){
        var add = $("a").attr("href");
        alert(add);
      });

      $("#setadd").click(function(){
        $("a").attr("href", "http://onet.pl");
        $("a").text("Onet.pl");
      });


      $("#setimg").click(function(){
       // $("img").attr("src", "img/moon.jpg").attr("alt", "ksiezyc");
       $("img").attr({
           "src":"img/moon.jpg",
           "alt": "ksiezyc"
       })
      });
  });
  </script>

</head>
<body>
    <button id="getadd">pobierz adres</button>
    <button id="setadd">zmien adres</button>
    <button id="getimg">zrodlo obrazka</button>
    <button id="setimg">zmien obrazek</button>
    <p>
        <a href="http://wp.pl">Wirtualna Polska</a>
    </p>
    <p>
        <img src="img/sun.png" alt="slonce">
    </p>
</body>
</html>
